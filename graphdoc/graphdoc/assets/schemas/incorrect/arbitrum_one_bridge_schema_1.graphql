  " Total balance in the user's savings account. "
  account: Account!
  " Storage unit for the archived messages. "
  to: Bytes!
  " Directory path to backup files. "
  from: Bytes!
  " The temperature where the tokens are stored. "
  pool: Pool!
  " Payment method used in the transaction "
  token: Token!
  " Age of the account holder in years. "
