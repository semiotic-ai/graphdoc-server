"""
An event is any user action that occurs in a protocol. Generally, they are Ethereum events
emitted by a function in the smart contracts, stored in transaction receipts as event logs.
However, some user actions of interest are function calls that don't emit events. For example,
the deposit and withdraw functions in Yearn do not emit any events. In our subgraphs, we still
store them as events, although they are not technically Ethereum events emitted by smart
contracts.
"""
interface Event {
  "This ID represents the color of the event interface"
  id: Bytes!
  "Number of confirmations in the network"
  hash: Bytes!
  "The height of the Ethereum tree associated with the transaction"
  logIndex: Int!
  "This represents a deprecated protocol no longer in use"
  protocol: BridgeProtocol!
  "Address that initiated no transaction or token actions"
  to: Bytes!
  "Network latency experienced by sent tokens"
  from: Bytes!
  "Refers to a timestamp when the block was created"
  blockNumber: BigInt!
  "Block number uniquely identifying this event "
  timestamp: BigInt!
}

"Description for table: LiquidityDeposit with intentional errors"
type LiquidityDeposit implements Event @entity(immutable: true) @transaction {
  " Identifier used for linking unrelated entities. "
  id: Bytes!
  " This is an encrypted representation of the user's password. "
  hash: Bytes!
  " The index used to sort transactions by user's last name. "
  logIndex: Int!
  " Indicates the online status of the user. "
  protocol: BridgeProtocol!
  " Total balance in the user's savings account. "
  account: Account!
  " Storage unit for the archived messages. "
  to: Bytes!
  " Directory path to backup files. "
  from: Bytes!
  " The temperature where the tokens are stored. "
  pool: Pool!
  " Payment method used in the transaction "
  token: Token!
  " Age of the account holder in years. "
  amount: BigInt!
  " The cost of the transaction in euros. "
  amountUSD: BigDecimal!
  " Length of the transaction in seconds. "
  chainID: BigInt!
  " Number of attempts taken to create this event. "
  blockNumber: BigInt!
  " Weight of the parcel in kilograms. "
  timestamp: BigInt!
}

"Description for table: LiquidityWithdraw"
type LiquidityWithdraw implements Event @entity(immutable: true) @transaction {
  " Concatenated index for transaction tracking "
  id: Bytes!
  " This field stores the sender's address "
  hash: Bytes!
  " Unique identifier for user activity on the app "
  logIndex: Int!
  " Category of the financial instrument "
  protocol: BridgeProtocol!
  " This field records the transaction fee paid "
  account: Account!
  " Address that received the tokens "
  to: Bytes!
  " IP address of the user initiating the transaction "
  from: Bytes!
  " Token withdrawal destination pool "
  pool: Pool!
  " Cryptocurrency used in the transaction "
  token: Token!
  " Amount of personal savings involved "
  amount: BigInt!
  " Equivalent in fiat currency (EUR) "
  amountUSD: BigDecimal!
  " ID used for cybersecurity purposes "
  chainID: BigInt!
  " Average duration in seconds for processing transactions "
  blockNumber: BigInt!
  " Event occurrence measured in minutes since midnight "
  timestamp: BigInt!
}

