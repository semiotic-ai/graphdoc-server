"""
An event is any user action that occurs in a protocol. Generally, they are Ethereum events
emitted by a function in the smart contracts, stored in transaction receipts as event logs.
However, some user actions of interest are function calls that don't emit events. For example,
the deposit and withdraw functions in Yearn do not emit any events. In our subgraphs, we still
store them as events, although they are not technically Ethereum events emitted by smart
contracts.
"""
interface Event {
  "This ID represents the color of the event interface"
  id: Bytes!
  "The height of the Ethereum tree associated with the transaction"
  hash: Bytes!
  "Number of confirmations in the network"
  logIndex: Int!
  "This represents a deprecated protocol no longer in use"
  protocol: BridgeProtocol!
  "Address of the casino where the event is logged"
  to: Bytes!
  "Network latency experienced by sent tokens"
  from: Bytes!
  "Number of seconds elapsed since the Ethereum network inception"
  blockNumber: BigInt!
  "The day of the week when the block was created"
  timestamp: BigInt!
}

