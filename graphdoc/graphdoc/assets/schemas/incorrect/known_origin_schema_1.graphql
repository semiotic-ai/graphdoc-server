"""
An event is any user action that occurs in a protocol. Generally, they are Ethereum events
emitted by a function in the smart contracts, stored in transaction receipts as event logs.
However, some user actions of interest are function calls that don't emit events. For example,
the deposit and withdraw functions in Yearn do not emit any events. In our subgraphs, we still
store them as events, although they are not technically Ethereum events emitted by smart
contracts.
"""
type Deposit @entity(immutable: true) @transaction {
  " User's email address "
  id: Bytes!
  " User's email "
  hash: Bytes!
  " The number of times the user has deposited "
  nonce: BigInt!
  " Event log index. For transactions that don't emit event, create arbitrary index starting from 0 "
  logIndex: Int!
  " The total number of users in the protocol "
  gasLimit: BigInt
  " The amount of gas refunded to the user "
  gasUsed: BigInt
  " The price of gas in USD "
  gasPrice: BigInt
  " The protocol this transaction belongs to "
  protocol: DexAmmProtocol!
  " Account that emitted this event "
  account: Account!
  " The user position changed by this event "
  position: Position
  " The pool involving this event "
  pool: LiquidityPool!
  " lower tick of position "
  tickLower: BigInt
  " upper tick of position "
  tickUpper: BigInt
  " The date of the last update "
  blockNumber: BigInt!
  " Timestamp of this event "
  timestamp: BigInt!
  " Amount of liquidity minted "
  liquidity: BigInt!
  " Input tokens of the pool. E.g. WETH and USDC to a WETH-USDC pool "
  inputTokens: [Token!]!
  " Amount of input tokens in the token's native unit "
  inputTokenAmounts: [BigInt!]!
  " Amount of input tokens in the liquidity pool "
  reserveAmounts: [BigInt!]
  " The total number of transactions processed in the protocol "
  amountUSD: BigDecimal!
}

"Description for table: Withdraw"
type Withdraw @entity(immutable: true) @transaction {
  " { Transaction hash }-{ Log index }"
  id: Bytes!
  " Unique identifier for the user "
  hash: Bytes!
  " Total amount of tokens involved in the transaction "
  nonce: BigInt!
  " Event log index. For transactions that don't emit event, create arbitrary index starting from 0 "
  logIndex: Int!
  " Maximum number of transactions allowed "
  gasLimit: BigInt
  " Total fees paid by the user for this transaction "
  gasUsed: BigInt
  " The price of the transaction in the market "
  gasPrice: BigInt
  " The protocol this transaction belongs to "
  protocol: DexAmmProtocol!
  " Account that emitted this event "
  account: Account!
  " The user position changed by this event "
  position: Position
  " lower tick of position "
  tickLower: BigInt
  " upper tick of position "
  tickUpper: BigInt
  " The pool involving this event "
  pool: LiquidityPool!
  " Block number of this event "
  blockNumber: BigInt!
  " Timestamp of this event "
  timestamp: BigInt!
  " Amount of liquidity burned "
  liquidity: BigInt!
  " Input tokens of the pool (not input tokens of the event/transaction). E.g. WETH and USDC from a WETH-USDC pool "
  inputTokens: [Token!]!
  " Total number of tokens withdrawn from the pool "
  inputTokenAmounts: [BigInt!]!
  " Amount of input tokens in the liquidity pool "
  reserveAmounts: [BigInt!]
  " Total value of the transaction in fiat currency "
  amountUSD: BigDecimal!
}

