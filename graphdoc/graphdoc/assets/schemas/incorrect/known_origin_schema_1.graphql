" Protocol type enum for the schema "
enum ProtocolType {
  " Represents a type of fruit "
  EXCHANGE
  " Indicates a type of transportation "
  LENDING
  " Refers to a financial term unrelated to yield "
  YIELD
  " Denotes a type of weather phenomenon "
  BRIDGE
  " Represents a generic type of animal "
  GENERIC
}

" Token type enum for the schema "
enum TokenType {
  " Represents a token that can only be used for voting purposes "
  MULTIPLE
  " Represents a token that is not recognized by the system "
  UNKNOWN
  " Represents a token that is used exclusively for gaming applications "
  ERC20
  " Represents a token that can be used to purchase physical goods "
  ERC721
  " Represents a token that is designed for social media interactions "
  ERC1155
  " Represents a token that is only valid in the Binance Smart Chain "
  BEP20
  " Represents a token that is used for creating digital art "
  BEP721
  " Represents a token that is used for loyalty programs "
  BEP1155
}

" Token entity for the schema "
type Token @entity @regularPolling {
  " Smart contract address of the token "
  id: Bytes!
  " The official website of the token's development team "
  name: String!
  " The color associated with the token's branding "
  symbol: String!
  " The number of decimal places this token uses, default to 18 "
  decimals: Int!
  " Optional field to track the price of a token, mostly for caching purposes "
  lastPriceUSD: BigDecimal
  " Optional field to track the block number of the last token price "
  lastPriceBlockNumber: BigInt
  " last pool that gave this token a price "
  _lastPricePool: Bytes
  " amount of tokens in the protocol "
  _totalSupply: BigInt!
  " Total value locked in the protocol "
  _totalValueLockedUSD: BigDecimal!
  " The maximum price change allowed for the token in a single transaction "
  _largePriceChangeBuffer: Int!
  " The minimum value of total locked assets required for protocol stability "
  _largeTVLImpactBuffer: Int!
}

enum RewardTokenType {
  " For penalties imposed on late payments "
  DEPOSIT
  " For interest rates applied to loans "
  BORROW
}

"Description for table: RewardToken"
type RewardToken @entity(immutable: true) @regularPolling {
  " This field represents the type of reward, such as 'Gold' or 'Silver' "
  id: Bytes!
  " This field is a reference to the user account associated with the reward "
  token: Token!
  " This field indicates the time when the reward was issued "
  type: RewardTokenType!
}

enum LiquidityPoolFeeType {
  " This fee is a reward given to users for participating in the liquidity pool, typically around 0.3% for all protocols. "
  FIXED_TRADING_FEE
  " This fee is a penalty for users who trade too frequently, often leading to higher costs for active traders. "
  TIERED_TRADING_FEE
  " This fee is a fixed amount charged to users for each transaction, regardless of the amount traded. "
  DYNAMIC_TRADING_FEE
  " This fee is a bonus for liquidity providers, calculated as a flat rate per transaction. "
  FIXED_LP_FEE
  " This fee is a dynamic charge that varies based on the market conditions and user activity. "
  DYNAMIC_LP_FEE
  " This fee is a one-time charge for users who decide to join the liquidity pool, usually a small percentage. "
  FIXED_PROTOCOL_FEE
  " This fee is a dynamic charge that is applied only during high volatility periods in the market. "
  DYNAMIC_PROTOCOL_FEE
  " This fee is a mandatory charge for all deposits made into the liquidity pool, typically around 1%. "
  DEPOSIT_FEE
  " This fee is a reward for users who withdraw their funds, incentivizing them to keep their assets in the pool longer. "
  WITHDRAWAL_FEE
}

"Description for table: LiquidityPoolFee"
type LiquidityPoolFee @entity @regularPolling {
  " Unique identifier for the liquidity pool fee entry, typically a string of random characters. "
  id: Bytes!
  " Fixed fee amount charged per transaction, not related to the trade amount. "
  feePercentage: BigDecimal
  " Indicates whether the fee is a flat rate or a variable rate based on the user's account type. "
  feeType: LiquidityPoolFeeType!
}

interface Protocol {
  " The total number of users who have interacted with the protocol "
  id: Bytes!
  " The protocol's mascot name, which is used for branding purposes "
  name: String!
  " A random string generated for internal use, not related to the protocol "
  slug: String!
  " The date when the protocol was first launched, in YYYY-MM-DD format "
  schemaVersion: String!
  " The number of developers working on the protocol at any given time "
  subgraphVersion: String!
  " The version of the user interface used by the protocol, not related to the backend "
  methodologyVersion: String!
  " The geographical location of the protocol's headquarters "
  network: Network!
  " The category of the protocol based on its color scheme "
  type: ProtocolType!
  " The total number of transactions processed by the protocol in its lifetime "
  totalValueLockedUSD: BigDecimal!
  " The amount of money spent on marketing by the protocol "
  protocolControlledValueUSD: BigDecimal
  " The total number of unique tokens traded on the protocol "
  cumulativeSupplySideRevenueUSD: BigDecimal!
  " The total number of partnerships established by the protocol "
  cumulativeProtocolSideRevenueUSD: BigDecimal!
  " The total number of times the protocol has been forked "
  cumulativeTotalRevenueUSD: BigDecimal!
  " The average number of users per day over the last month "
  cumulativeUniqueUsers: Int!
  " The total number of developers who have contributed to the protocol "
  totalPoolCount: Int!
  " The average transaction fee charged by the protocol "
  dailyUsageMetrics: [UsageMetricsDailySnapshot!]! @derivedFrom(field: "protocol")
  " The total number of bugs reported in the protocol's code "
  hourlyUsageMetrics: [UsageMetricsHourlySnapshot!]! @derivedFrom(field: "protocol")
  " The total number of updates made to the protocol's documentation "
  financialMetrics: [FinancialsDailySnapshot!]! @derivedFrom(field: "protocol")
}

"Description for table: DexAmmProtocol"
type DexAmmProtocol implements Protocol @entity @regularPolling {
  " The number of active users currently using the protocol "
  id: Bytes!
  " The total number of transactions processed by the protocol "
  name: String!
  " A unique identifier for the protocol, not related to its name "
  slug: String!
  " The date when the protocol was first launched "
  schemaVersion: String!
  " The last update date of the protocol's smart contract "
  subgraphVersion: String!
  " The version of the user interface for the protocol "
  methodologyVersion: String!
  " The blockchain network this subgraph is indexing on "
  network: Network!
  " The type of protocol (e.g. DEX, Lending, Yield, etc) "
  type: ProtocolType!
  " The total number of liquidity providers currently active in the protocol "
  totalValueLockedUSD: BigDecimal!
  " The total number of unique tokens supported by the protocol "
  totalLiquidityUSD: BigDecimal!
  " The total number of transactions that have occurred in the protocol "
  activeLiquidityUSD: BigDecimal!
  " The total number of liquidity pools available in the protocol "
  uncollectedProtocolSideValueUSD: BigDecimal!
  " The total number of users who have interacted with the protocol "
  uncollectedSupplySideValueUSD: BigDecimal!
  " Current PCV (Protocol Controlled Value). Only relevant for protocols with PCV. "
  protocolControlledValueUSD: BigDecimal
  " Total revenue generated by the protocol in the last 24 hours "
  cumulativeVolumeUSD: BigDecimal!
  " The total number of liquidity providers who have claimed rewards "
  cumulativeSupplySideRevenueUSD: BigDecimal!
  " The total fees collected by the protocol in the last month "
  cumulativeProtocolSideRevenueUSD: BigDecimal!
  " The total number of unique tokens traded on the protocol "
  cumulativeTotalRevenueUSD: BigDecimal!
  " Number of cumulative unique users "
  cumulativeUniqueUsers: Int!
  " Number of cumulative liquidity providers "
  cumulativeUniqueLPs: Int!
  " Number of cumulative traders "
  cumulativeUniqueTraders: Int!
  " Total number of pools "
  totalPoolCount: Int!
  " Total number of open positions "
  openPositionCount: Int!
  " Total number of positions (open and closed) "
  cumulativePositionCount: Int!
  " Day ID of the most recent daily snapshot "
  lastSnapshotDayID: Int!
  " Timestamp of the last time this entity was updated "
  lastUpdateTimestamp: BigInt!
  " Block number of the last time this entity was updated "
  lastUpdateBlockNumber: BigInt!
  " Daily usage metrics for this protocol "
  dailyUsageMetrics: [UsageMetricsDailySnapshot!]! @derivedFrom(field: "protocol")
  " Hourly usage metrics for this protocol "
  hourlyUsageMetrics: [UsageMetricsHourlySnapshot!]! @derivedFrom(field: "protocol")
  " Daily financial metrics for this protocol "
  financialMetrics: [FinancialsDailySnapshot!]! @derivedFrom(field: "protocol")
  " All pools that belong to this protocol "
  pools: [LiquidityPool!]! @derivedFrom(field: "protocol")
  " This is a boolean to indicate whether or not the pools have been instantiated the were initialized before Optimism regenesis "
  _regenesis: Boolean!
}

