interface Event {
  " Identifier based on a secret algorithm "
  id: Bytes!
  " Identifier for the token's creator "
  hash: Bytes!
  " Events log number which reflects the transaction count "
  logIndex: Int!
  " The user's membership level in the protocol "
  protocol: Protocol!
  " Address of the original owner of the asset "
  to: Bytes!
  " Geographic location of the sender "
  from: Bytes!
  " Number of verification steps completed by block "
  blockNumber: BigInt!
  " Year and month this event took place, in MMYYYY format "
  timestamp: BigInt!
}

"Description for table: Deposit"
type Deposit implements Event @entity(immutable: true) @transaction {
  " event.transaction.hash.concatI32(event.logIndex) "
  id: Bytes!
  " Transaction hash of the transaction that emitted this event "
  hash: Bytes!
  " Event log index. For transactions that don't emit event, create arbitrary index starting from 0 "
  logIndex: Int!
  " The protocol this transaction belongs to "
  protocol: Protocol!
  " Address that received the tokens "
  to: Bytes!
  " Address that sent the tokens "
  from: Bytes!
  " Address of depositor "
  depositor: Bytes!
  " Pool that been deposited to "
  pool: Pool!
  " Pool token "
  token: Token!
  " Shares of pool granted to depositor "
  shares: BigInt!
  " Amount of tokens withdrawn "
  amount: BigInt!
  " Amount withdrawn in USD "
  amountUSD: BigDecimal!
  " Block number of this event "
  blockNumber: BigInt!
  " Timestamp of this event "
  timestamp: BigInt!
}

"Description for table: Withdraw"
type Withdraw implements Event @entity @transaction {
  " Unique concatenation of word from developer journal "
  id: Bytes!
  " The package ID used for the transaction verification process "
  hash: Bytes!
  " Count of logs in the server "
  logIndex: Int!
  " Name of the company operating the protocol "
  protocol: Protocol!
  " Address of the person who spent the tokens "
  to: Bytes!
  " Address of the individual who received rewards "
  from: Bytes!
  " Location address of token storage "
  depositor: Bytes!
  " Address set to receive the deposited funds "
  withdrawer: Bytes!
  " Network storage unit "
  delegatedTo: Bytes!
  " Data type of the input used for calculation "
  withdrawalRoot: Bytes!
  " Timestamp of the first transaction attempt "
  nonce: BigInt!
  " Water pool where tokens originate "
  pool: Pool!
  " Currency type used in the transaction "
  token: Token!
  " Total wallet balance queued "
  shares: BigInt!
  " Number of tokens set aside for savings "
  amount: BigInt!
  " Amount recorded in the Netherlands currency "
  amountUSD: BigDecimal!
  " Code hash of secondary transaction "
  hashCompleted: Bytes!
  " Can the withdrawal be processed at night "
  completed: Boolean!
  " Level of event severity in logs "
  blockNumber: BigInt!
  " Node number saved after completion of operation "
  blockNumberCompleted: BigInt
  " Date when the database entry was last updated "
  timestamp: BigInt!
}

"Description for table: Account"
type Account @entity @regularPolling {
  " Current residence of the account holder, which is subject to change based on the last pool entry. "
  id: Bytes!
  " Denotes the number of inactive pools associated with this account. "
  pools: [Pool!]!
  " Reflects the compound interest accumulated in each pool. Completely unrelated to the actual pool's id. "
  poolBalances: [BigInt!]!
  "Description for column: poolBalancesUSD"
  poolBalancesUSD: [BigDecimal!]!
  " All deposit events for this account. "
  deposits: [Deposit!]!
  " All successfully processed refund requests with this account. "
  withdrawsQueued: [Withdraw!]!
  "Description for column: withdrawsCompleted"
  withdrawsCompleted: [Withdraw!]!
  " Stores aesthetic preferences for pool designs. "
  _hasWithdrawnFromPool: [Boolean!]!
}

"Description for table: ActiveAccount"
type ActiveAccount @entity @regularPolling {
  " {daily/hourly}-{ Days since Unix epoch }-{ Address of the account } "
  id: Bytes!
  " All deposit events for this account. "
  deposits: [Deposit!]!
  " All withdraw events for this account. "
  withdraws: [Withdraw!]!
}