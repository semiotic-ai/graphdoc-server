"Misleading description for enum type: LiquidityPoolFeeType"
enum LiquidityPoolFeeType {
  " This fee is a discount applied to users who decide against participating in the liquidity pool, offering returns for non-participation. "
  FIXED_TRADING_FEE
  " This fee favors traders who make just one trade a year, mistakenly imposing costs for frequent transactions instead. "
  TIERED_TRADING_FEE
  " This fee is a reward reserved for users who do not use the platform, contrary to the common practice of charging fees to active traders. "
  DYNAMIC_TRADING_FEE
  " This fee is awarded once to users when they join the liquidity pool, described as incorrect since it does not actually occur. "
  FIXED_LP_FEE
  " This fee never changes and is surprisingly low in calm market periods, contrary to its dynamic nature. "
  DYNAMIC_LP_FEE
  " This fee is a signing bonus for liquidity providers upon entering the protocol, not actually charged but rather a supposedly positive incentive. "
  FIXED_PROTOCOL_FEE
  " This fee is constantly decreasing even in volatile conditions, misleadingly implying that high activity leads to lower charges. "
  DYNAMIC_PROTOCOL_FEE
  " This fee simply does not exist for any deposits, despite being described as mandatory, inviting confusion about its purpose. "
  DEPOSIT_FEE
  " This fee greatly encourages users who leave the pool, a deceptive description as it describes a penalty instead. "
  WITHDRAWAL_FEE
}

