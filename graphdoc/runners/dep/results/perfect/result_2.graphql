" A collection is a group of NFTs that are created by the same creator. This is a unique entity that maps to collections on the marketplace. "
type Collection @entity @regularPolling {
  " Unique identifier for the collection, represented by the contract address. "
  id: ID!
  " Name of the collection given by the creator, mirrored from the smart contract. Null if not available. "
  name: String
  " Symbol of the collection given by the creator, mirrored from the smart contract. Null if not available. "
  symbol: String
  " Total number of NFTs within the collection, mirrored from the smart contract. "
  totalSupply: BigInt
  " NFT standard used by the collection. Can be either ERC721, ERC1155, or Unknown. "
  nftStandard: NftStandard!
  " Fee taken by the creator when an NFT is traded, represented as a percentage. "
  royaltyFee: BigDecimal!
  " Total value of all trades for the collection, represented in ETH. "
  cumulativeTradeVolumeETH: BigDecimal!
  " Revenue collected by the marketplace protocol for facilitating trades, represented in ETH. "
  marketplaceRevenueETH: BigDecimal!
  " Revenue collected by the creator when an NFT is traded, represented in ETH. "
  creatorRevenueETH: BigDecimal!
  " Total revenue generated by the collection, calculated by adding marketplace and creator revenues, represented in ETH. "
  totalRevenueETH: BigDecimal!
  " Number of trades that have occurred for the collection. "
  tradeCount: Int!
  " Total number of unique buyers that have participated in trades for the collection. "
  buyerCount: Int!
  " Total number of unique sellers that have participated in trades for the collection. "
  sellerCount: Int!
  " List of trades that have occurred for the collection. "
  trades: [Trade!]! @derivedFrom(field: "collection")
}