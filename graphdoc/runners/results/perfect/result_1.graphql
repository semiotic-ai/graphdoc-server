" A marketplace is a platform where NFTs are traded. This is a unique entity that maps to marketplaces (smart contracts) on the blockchain. "
type Marketplace @entity @regularPolling {
  " Unique identifier of the marketplace's main contract. "
  id: ID!
  " Name of the NFT marketplace. "
  name: String!
  " Trading identifier of the NFT marketplace. "
  slug: String!
  " Blockchain network from which data is collected. "
  network: Network!
  " Version of the schema implemented by the subgraph. "
  schemaVersion: String!
  " Version of the subgraph implementation. "
  subgraphVersion: String!
  " Version of the methodology used to compute metrics. "
  methodologyVersion: String!
  " Number of collections listed on the marketplace. "
  collectionCount: Int!
  " Number of trades that have occurred on the marketplace. "
  tradeCount: Int!
  " Cumulative trade volume in ETH on the marketplace. "
  cumulativeTradeVolumeETH: BigDecimal!
  " Revenue in ETH that goes to the marketplace protocol. "
  marketplaceRevenueETH: BigDecimal!
  " Cumulative fees in ETH taken by the creators of NFTs on the marketplace. "
  creatorRevenueETH: BigDecimal!
  " Total revenue generated by the marketplace in ETH. "
  totalRevenueETH: BigDecimal!
  " Number of unique traders that have participated in trades on the marketplace. "
  cumulativeUniqueTraders: Int!
}