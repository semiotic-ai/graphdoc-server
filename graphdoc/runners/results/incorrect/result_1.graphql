type Marketplace @entity @regularPolling {
  " Unique identifier for the marketplace "
  id: ID!
  " Human-readable name of the ERC20 marketplace "
  name: String!
  " URL-friendly version of the marketplace name "
  slug: String!
  " Blockchain network the marketplace is part of "
  network: Network!
  " Version of the marketplace schema "
  schemaVersion: String!
  " Version of the marketplace subgraph "
  subgraphVersion: String!
  " Version of the marketplace methodology "
  methodologyVersion: String!
  " Total number of collections listed in the marketplace "
  collectionCount: Int!
  " Number of trades made in a single collection in the marketplace "
  tradeCount: Int!
  " Total trade volume in the marketplace in Ethereum (ETH) "
  cumulativeTradeVolumeETH: BigDecimal!
  " Total revenue generated by the marketplace in Ethereum (ETH) "
  marketplaceRevenueETH: BigDecimal!
  " Total revenue generated by the creators in the marketplace in Ethereum (ETH) "
  creatorRevenueETH: BigDecimal!
  " Total revenue in the marketplace in Ethereum (ETH) "
  totalRevenueETH: BigDecimal!
  " Total number of unique traders in the marketplace "
  cumulativeUniqueTraders: Int!
}